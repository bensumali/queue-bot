<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/win-screen.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/win-screen.js"></script>
</head>
<body>
    <div id="static"></div>
    <div id="new-bully">
        <div id="video-background">
            <video src="videos/!king.mp4" />
        </div>
        <div id="new-bully__text">
            <div id="new-bully__header">HERE COMES A NEW BULLY</div>
             <div class="player">
                <div class="player-pic-container">
                    <img class="player-pic" src="" />
                </div>
                <div class="player-info">
                    <div class="player-name"></div>
                    <div class="player-wins"><i class="fas-1 fas fa-caret-up"></i><i class="fas-2 fas fa-caret-up"></i> <div class="text"><div class="old-wins wins"></div><div class="new-wins wins"></div><div class="label-text">SET WIN STREAK</div></div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="win-screen-container">
        <div id="player-1-side" class="side">
            <div class="background"></div>
            <div class="label"></div>
            <div class="player">
                <div class="player-pic-container">
                    <img class="player-pic" src="" />
                </div>
                <div class="player-info">
                    <div class="player-name"></div>
                    <div class="player-wins"><i class="fas-1 fas fa-caret-up"></i><i class="fas-2 fas fa-caret-up"></i> <div class="text"><div class="old-wins wins"></div><div class="new-wins wins"></div><div class="label-text">SET WIN STREAK</div></div></div>
                </div>
            </div>
        </div>
        <div id="player-2-side" class="side winner">
            <div class="background"></div>
            <div class="label"></div>
            <div class="player">
                <div class="player-pic-container">
                    <img class="player-pic" src="" />
                </div>
                <div class="player-info">
                    <div class="player-name"></div>
                    <div class="player-wins"><i class="fas-1 fas fa-caret-up"></i><i class="fas-2 fas fa-caret-up"></i> <div class="text"><div class="old-wins wins"></div><div class="new-wins wins"></div><div class="label-text">SET WIN STREAK</div></div></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>


</script>
</html>
